<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css">
    <title>Корзина</title>
</head>
<body>

<h3>Корзина</h3>
<div th:each="cart : ${carts}">
    <p th:text="'Товар: ' + ${cart.product.name}"></p>
    <p th:text="'Стоимость: ' + ${cart.number} + 'x' + ${cart.product.price} + ' = ' + ${cart.price}"></p>
    <a th:href="@{'/cart/' + ${cart.product.id} + '/add'}">+1</a>
    <a th:href="@{'/cart/' + ${cart.product.id} + '/remove'}">-1</a>
    <a th:href="@{'/cart/' + ${cart.product.id} + '/delete'}">Удалить</a>
    <hr>
</div>
<br>
<p th:text="'Итоговая стоимость: ' + ${total}"></p>

<form action="/cart/process" method="post">
    <input type="text"
           placeholder="Адрес доставки"
           name="address"
           class="input-style"/>
    <button type="submit">Оформить заказ</button>
</form>

</body>
</html>
